    <script>

                { title: "DAY 2 Â· FEB 22", weather: "â˜€ï¸ 10Â°C", time: "19:30", loc: "ã‚ˆã‚ã«ã ç‡’è‚‰", desc: "æƒ æ¯”å£½åº—ã€‚å¿…åƒçµ²æ»‘ç‰›ã€‚", info: "é ç´„ç·¨è™Ÿåœ¨ Emailï¼Œè«‹æº–æ™‚ã€‚", map: "http://google.com/maps", mapText: "ğŸ´ å°èˆª" }

        function initTrip() {

            document.getElementById('shopping-list').innerHTML = tripData.shopping.map((s, i) => `<div style="margin:12px 0;font-size:15px;"><input type="checkbox" id="s${i}" style="width:18px;height:18px;margin-right:10px;vertical-align:middle;"> <label for="s${i}">${s}</label></div>`).join('');
        }

        // --- åˆ†é åˆ‡æ› ---
        function switchTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('header-title').innerText = t==='budget'?'é ç®—è¨˜å¸³':t==='shopping'?'è³¼ç‰©æ¸…å–®':'2026 æ—¥æœ¬æ»‘é›ªè¡Œ';
        }

        // --- è¨˜å¸³æ ¸å¿ƒ ---
        let config = JSON.parse(localStorage.getItem('ski_cfg')) || {rate: 0.21};
        let expenses = JSON.parse(localStorage.getItem('ski_exp')) || [];
        document.getElementById('current-rate').value = config.rate;

        function updateRate() { 
            config.rate = parseFloat(document.getElementById('current-rate').value); 
            localStorage.setItem('ski_cfg', JSON.stringify(config)); 
            renderExp(); 
        }

        function addExpense() {
            const n = document.getElementById('exp-name').value, 
                  j = document.getElementById('exp-jpy').value, 
                  nt = document.getElementById('exp-note').value, 
                  c = document.getElementById('exp-cat').value, 
                  editId = document.getElementById('edit-id').value;
            
            if(!n || !j) { alert('è«‹å¡«å¯«åç¨±èˆ‡é‡‘é¡'); return; }

            // çµ±ä¸€ä½¿ç”¨ç•¶å‰æœ€æ–°çš„åŒ¯ç‡è¨ˆç®—
            const twdCalc = Math.round(j * config.rate);

            if(editId) {
                const idx = expenses.findIndex(e => e.id == editId);
                expenses[idx] = { ...expenses[idx], n, j:parseInt(j), c, nt, twd:twdCalc };
                exitEditMode();
            } else {
                expenses.unshift({id:Date.now(), n, j:parseInt(j), c, nt, twd:twdCalc});
            }
            
            localStorage.setItem('ski_exp', JSON.stringify(expenses));
            renderExp(); clearInput();
        }

        function editExpense(id) {
            const item = expenses.find(e => e.id == id);
            document.getElementById('exp-name').value = item.n;
            document.getElementById('exp-jpy').value = item.j;
            document.getElementById('exp-cat').value = item.c;
            document.getElementById('exp-note').value = item.nt;
