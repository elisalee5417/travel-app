    <script>
        // åˆ‡æ›åˆ†é 
        function switchTab(tabId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('page-' + tabId).classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
            document.getElementById('header-title').innerText = (tabId === 'budget' ? 'é ç®—è¨˜å¸³' : '2026 æ—¥æœ¬æ»‘é›ªè¡Œ');
            window.scrollTo(0, 0);
        }

        // è¨˜å¸³æ ¸å¿ƒ
        let config = JSON.parse(localStorage.getItem('ski_config')) || { rate: 0.21 };
        let expenses = JSON.parse(localStorage.getItem('ski_expenses')) || [];
        
        document.getElementById('current-rate').value = config.rate;

        function updateRate() {
            config.rate = parseFloat(document.getElementById('current-rate').value);
            localStorage.setItem('ski_config', JSON.stringify(config));
            render();
        }

        function addExpense() {
            const name = document.getElementById('exp-name').value;
            const jpy = document.getElementById('exp-jpy').value;
            const note = document.getElementById('exp-note').value;
            const cat = document.getElementById('exp-cat').value;
            if (!name || !jpy) return;

            const data = { 
                id: Date.now(), 
                name, 
                jpy: parseInt(jpy), 
                cat, 
                note,
                rateAtTime: config.rate,
                twd: Math.round(jpy * config.rate) 
            };
            expenses.unshift(data);
            save();
            document.getElementById('exp-name').value = '';
            document.getElementById('exp-jpy').value = '';
            document.getElementById('exp-note').value = '';
        }

        function save() {
            localStorage.setItem('ski_expenses', JSON.stringify(expenses));
            render();
        }

        function render() {
            const list = document.getElementById('expense-list');
            list.innerHTML = '';
            let total = 0;
            expenses.forEach(item => {
                total += item.twd;
                list.innerHTML += `
                    <div class="expense-item">
                        <div class="expense-main">
                            <div>
                                <div style="font-weight:600;">${item.cat} ${item.name}</div>
                                ${item.note ? `<div class="expense-note">ğŸ“ ${item.note}</div>` : ''}
                            </div>
                            <div style="text-align:right">
                                <div style="font-weight:700;">Â¥${item.jpy.toLocaleString()}</div>
                                <div style="font-size:11px; color:#888;">NT$ ${item.twd.toLocaleString()}</div>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('total-twd').innerText = 'NT$ ' + total.toLocaleString();
        }

        function clearExpenses() { if(confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è¨˜å¸³å—ï¼Ÿ')) { expenses = []; save(); } }

        function updateTime() {

            document.getElementById('clock').innerText = now.toLocaleString('zh-TW', { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        setInterval(updateTime, 1000);
        updateTime();
        render();
    </script>
