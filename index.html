<body>

        <div class="input-group">

            <div class="input-row">

                </select>
            </div>
            <div class="input-row">
                <input type="number" id="exp-jpy" placeholder="æ—¥å¹£é‡‘é¡">
                <input type="text" id="exp-note" placeholder="å‚™è¨»">
            </div>
            <button id="submit-btn" class="add-btn" onclick="addExpense()">ç¢ºèªæ–°å¢</button>

    </main>

    <nav class="bottom-nav">
        <button onclick="switchTab('itinerary')" id="tab-itinerary" class="nav-tab active"><span class="nav-icon">ğŸ—“ï¸</span>è¡Œç¨‹</button>
        <button onclick="switchTab('budget')" id="tab-budget" class="nav-tab"><span class="nav-icon">ğŸ’°</span>è¨˜å¸³</button>

    <script>
        // è¨­å®šèˆ‡è³‡æ–™å„²å­˜
        let config = JSON.parse(localStorage.getItem('ski_cfg')) || {rate: 0.211};
        let expenses = JSON.parse(localStorage.getItem('ski_exp')) || [];
        document.getElementById('current-rate').value = config.rate;

        function updateRate() {
            config.rate = parseFloat(document.getElementById('current-rate').value);
            localStorage.setItem('ski_cfg', JSON.stringify(config));
            renderExp(); 
        }

        function addExpense() {
            const n = document.getElementById('exp-name').value, 
                  j = document.getElementById('exp-jpy').value, 
                  nt = document.getElementById('exp-note').value, 
                  c = document.getElementById('exp-cat').value, 
                  editId = document.getElementById('edit-id').value;
            
            if(!n || !j) return;

            // è¨ˆç®—å°å¹£ï¼šä½¿ç”¨ç•¶å‰åŒ¯ç‡
            const finalRate = config.rate;
            const newTwd = Math.round(j * finalRate);

            if(editId) {
                const idx = expenses.findIndex(e => e.id == editId);
                expenses[idx] = { ...expenses[idx], n, j:parseInt(j), c, nt, twd: newTwd, rateAtTime: finalRate };
                cancelEdit();
            } else {
                expenses.unshift({id:Date.now(), n, j:parseInt(j), c, nt, twd: newTwd, rateAtTime: finalRate});
            }
            
            localStorage.setItem('ski_exp', JSON.stringify(expenses));
            renderExp();
            clearInput();
        }

        function editExpense(id) {
            const item = expenses.find(e => e.id == id);
            document.getElementById('exp-name').value = item.n;
            document.getElementById('exp-jpy').value = item.j;
            document.getElementById('exp-cat').value = item.c;
            document.getElementById('exp-note').value = item.nt;
            document.getElementById('edit-id').value = item.id;
            
            document.getElementById('edit-msg').style.display = 'block';
            document.getElementById('edit-msg').innerHTML = `<b>ä¿®æ”¹æ¨¡å¼</b>ï¼šå„²å­˜å¾Œå°‡ä»¥æ–°åŒ¯ç‡ <b>${config.rate}</b> é‡æ–°è¨ˆç®—<br><small>(åŸç´€éŒ„åŒ¯ç‡: ${item.rateAtTime || 'ç„¡è³‡æ–™'})</small>`;
            document.getElementById('submit-btn').innerText = 'å„²å­˜ä¸¦æ›´æ–°åŒ¯ç‡è¨ˆç®—';
            document.getElementById('submit-btn').style.background = '#D4A373';
            window.scrollTo(0, 0);
        }

        function cancelEdit() {
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-msg').style.display = 'none';
            document.getElementById('submit-btn').innerText = 'ç¢ºèªæ–°å¢';
            document.getElementById('submit-btn').style.background = '#5B7065';
        }

        function renderExp() {
            const l = document.getElementById('expense-list'); l.innerHTML = ''; let total = 0;
            expenses.forEach(i => {
                total += i.twd;
                l.innerHTML += `
                <div class="expense-item">
                    <div class="exp-main">
                        <div class="exp-detail">
                            <b>${i.c} ${i.n}</b><br>
                            <small style="color:#888;">${i.nt||''}</small>
                        </div>
                        <div class="exp-price">
                            <b style="font-size:16px;">Â¥${i.j.toLocaleString()}</b><br>
                            <div style="color:var(--accent-ski); font-weight:bold; font-size:14px;">NT$ ${i.twd.toLocaleString()}</div>
                            <span class="rate-tag">Rate: ${i.rateAtTime || '--'}</span>
                        </div>
                    </div>
                    <div class="exp-ops">
                        <button class="op-btn" onclick="editExpense(${i.id})">âœ ç·¨è¼¯</button>
                        <button class="op-btn del" onclick="deleteExpense(${i.id})">âœ• åˆªé™¤</button>
                    </div>
                </div>`;
            });
            document.getElementById('total-twd').innerText = 'NT$ ' + total.toLocaleString();
        }

        function deleteExpense(id) {
            if(confirm('ç¢ºå®šåˆªé™¤é€™ç­†ç´€éŒ„ï¼Ÿ')) {
                expenses = expenses.filter(e => e.id != id);
                localStorage.setItem('ski_exp', JSON.stringify(expenses));
                renderExp();
            }
        }

        function clearInput() { document.getElementById('exp-name').value=''; document.getElementById('exp-jpy').value=''; document.getElementById('exp-note').value=''; }
        function switchTab(t) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById('page-'+t).classList.add('active');
            document.getElementById('tab-'+t).classList.add('active');
        }

        renderExp();
    </script>
