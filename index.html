<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅遊小工具</title
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>我的旅遊小工具</header>

  <main>
    <div class="card">
      <h2>京都清水寺</h2>
      <p>類型：景點</p>
      <p><strong>必拍角度：三重塔</strong></p>
      <button>導航</button>
    </div>

    <div class="card">
      <h2>一蘭拉麵</h2>
      <p>類型：餐廳</p>
      <p><strong>必點：特製豚骨拉麵</strong></p>
      <button>導航</button>
    </div>
  </main>
</body>
</html>
