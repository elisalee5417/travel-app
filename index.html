        /* è¼¸å…¥å€ä½ˆå±€ */

        .edit-info { display: none; background: #FFF9E6; color: #856404; padding: 10px; border-radius: 8px; font-size: 12px; margin-bottom: 10px; border-left: 4px solid #FFC107; }
        .input-row { display: flex; gap: 8px; margin-bottom: 8px; }

        /* æŠ˜ç–Šå¼åˆ†çµ„æ¨£å¼ */
        .date-group { margin-bottom: 10px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); background: white; }
        .date-header { 
            background: #F8F9F8; padding: 12px 15px; font-weight: bold; font-size: 14px;

        .date-group.closed .date-header::after { transform: rotate(-90deg); }

        /* ç´€éŒ„æ¢ç›® */
        .expense-item { padding: 15px; border-top: 1px solid #F5F5F5; }
        .exp-main { display: flex; justify-content: space-between; align-items: flex-start; }

        .exp-ops { display: flex; gap: 15px; margin-top: 10px; justify-content: flex-end; }

        /* åº•éƒ¨å°èˆªä½”ä½ */

        .nav-tab { flex: 1; border: none; background: none; color: var(--text-sub); font-size: 11px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-tab.active { color: var(--accent-ski); font-weight: bold; }

</head>
<body>

    <header><h1>2026 æ—¥æœ¬æ»‘é›ªè¡Œ</h1></header>

    <main id="page-budget">
        <div class="budget-header">
            <div>
                <span style="font-size: 11px; opacity: 0.8;">ç¸½è¨ˆ (TWD)</span>
                <div id="total-twd" class="total-amount">NT$ 0</div>
            </div>
            <div class="rate-mini-box">ç•¶å‰åŒ¯ç‡<br><input type="number" step="0.001" id="current-rate" onchange="updateRate()"></div>
        </div>

        <div class="input-group">
            <div id="edit-msg" class="edit-info">æ¨¡å¼ï¼šä¿®æ”¹é …ç›® (æ—¥æœŸå¯åŒæ­¥èª¿æ•´)</div>
            <input type="hidden" id="edit-id">
            
            <div class="input-row">
                <select id="exp-date">
                    <option value="2026-02-21">2/21 (å…­)</option>
                    <option value="2026-02-22">2/22 (æ—¥)</option>
                    <option value="2026-02-23">2/23 (ä¸€)</option>
                    <option value="2026-02-24">2/24 (äºŒ)</option>
                    <option value="2026-02-25">2/25 (ä¸‰)</option>
                    <option value="2026-02-26">2/26 (å››)</option>
                    <option value="2026-02-27">2/27 (äº”)</option>
                    <option value="2026-02-28">2/28 (å…­)</option>
                </select>
                <select id="exp-cat">
                    <option value="ğŸ½ï¸ ç¾é£Ÿ">ç¾é£Ÿ</option><option value="ğŸš„ äº¤é€š">äº¤é€š</option>
                    <option value="ğŸ‚ æ»‘é›ª">æ»‘é›ª</option><option value="ğŸ›ï¸ è³¼ç‰©">è³¼ç‰©</option>
                </select>
            </div>
            <div class="input-row">
                <input type="text" id="exp-name" placeholder="é …ç›®å…§å®¹">
                <input type="number" id="exp-jpy" placeholder="æ—¥å¹£">
            </div>
            <div class="input-row">
                <input type="text" id="exp-note" placeholder="å‚™è¨» (é¸å¡«)">
            </div>
            <button id="submit-btn" class="add-btn" onclick="addExpense()">ç¢ºèªæ–°å¢ç´€éŒ„</button>
        </div>

        <div id="expense-list"></div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-tab"><span style="font-size:22px">ğŸ—“ï¸</span>è¡Œç¨‹</div>
        <div class="nav-tab active"><span style="font-size:22px">ğŸ’°</span>è¨˜å¸³</div>
    </nav>

    <script>
        let config = JSON.parse(localStorage.getItem('ski_cfg')) || {rate: 0.211};
        let expenses = JSON.parse(localStorage.getItem('ski_exp')) || [];
        document.getElementById('current-rate').value = config.rate;

        // åˆå§‹åŒ–æ—¥æœŸé è¨­å€¼
        function initDefaultDate() {
            const today = new Date();
            const y = today.getFullYear();
            const m = String(today.getMonth() + 1).padStart(2, '0');
            const d = String(today.getDate()).padStart(2, '0');
            const dateKey = `${y}-${m}-${d}`;
            const select = document.getElementById('exp-date');
            if ([...select.options].some(opt => opt.value === dateKey)) {
                select.value = dateKey;
            }
        }

        function updateRate() {
            config.rate = parseFloat(document.getElementById('current-rate').value);
            localStorage.setItem('ski_cfg', JSON.stringify(config));
            renderExp(); 
        }

        function addExpense() {
            const n = document.getElementById('exp-name').value, 
                  j = document.getElementById('exp-jpy').value, 
                  nt = document.getElementById('exp-note').value, 
                  c = document.getElementById('exp-cat').value,
                  d = document.getElementById('exp-date').value,
                  editId = document.getElementById('edit-id').value;
            
            if(!n || !j) return;

            const finalRate = config.rate;
            const newTwd = Math.round(j * finalRate);

            if(editId) {
                const idx = expenses.findIndex(e => e.id == editId);
                expenses[idx] = { ...expenses[idx], n, j:parseInt(j), c, nt, twd: newTwd, rateAtTime: finalRate, date: d };
                cancelEdit();
            } else {
                expenses.push({id:Date.now(), n, j:parseInt(j), c, nt, twd: newTwd, rateAtTime: finalRate, date: d});
            }
            
            // æ’åºï¼šæ—¥æœŸç”±æ–°åˆ°èˆŠ
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('ski_exp', JSON.stringify(expenses));
            renderExp();
            clearInput();
        }

        function editExpense(id) {
            const item = expenses.find(e => e.id == id);
            document.getElementById('exp-name').value = item.n;
            document.getElementById('exp-jpy').value = item.j;
            document.getElementById('exp-cat').value = item.c;
            document.getElementById('exp-note').value = item.nt;
            document.getElementById('exp-date').value = item.date;
            document.getElementById('edit-id').value = item.id;
            
            document.getElementById('edit-msg').style.display = 'block';
            document.getElementById('submit-btn').innerText = 'å„²å­˜ä¿®æ”¹å…§å®¹';
            document.getElementById('submit-btn').style.background = '#D4A373';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function cancelEdit() {
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-msg').style.display = 'none';
            document.getElementById('submit-btn').innerText = 'ç¢ºèªæ–°å¢ç´€éŒ„';
            document.getElementById('submit-btn').style.background = '#5B7065';
        }

        function renderExp() {
            const listDiv = document.getElementById('expense-list');
            listDiv.innerHTML = '';
            let totalAll = 0;

            // åˆ†çµ„é‚è¼¯
            const groups = expenses.reduce((acc, item) => {
                if (!acc[item.date]) acc[item.date] = [];
                acc[item.date].push(item);
                return acc;
            }, {});

            // å–å¾—æ’åºå¾Œçš„æ—¥æœŸéµ
            const sortedDates = Object.keys(groups).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(dateKey => {
                const dayItems = groups[dateKey];
                const dayTotal = dayItems.reduce((s, i) => s + i.twd, 0);
                totalAll += dayTotal;

                const dateParts = dateKey.split('-');
                const displayDate = `${dateParts[1]}/${dateParts[2]}`;

                const groupDiv = document.createElement('div');
                groupDiv.className = 'date-group';
                groupDiv.innerHTML = `
                    <div class="date-header" onclick="this.parentElement.classList.toggle('closed')">
                        <span>ğŸ“… ${displayDate}</span>
                        <span style="color:var(--accent-ski); font-size:13px;">ç•¶æ—¥å°è¨ˆ NT$ ${dayTotal.toLocaleString()}</span>
                    </div>
                    <div class="expense-container">
                        ${dayItems.map(i => `
                            <div class="expense-item">
                                <div class="exp-main">
                                    <div class="exp-detail">
                                        <b>${i.c} ${i.n}</b><br>
                                        <small style="color:#888;">${i.nt||''}</small>
                                    </div>
                                    <div class="exp-price">
                                        <b>Â¥${i.j.toLocaleString()}</b><br>
                                        <div style="color:var(--accent-ski); font-weight:bold; font-size:14px;">NT$ ${i.twd.toLocaleString()}</div>
                                        <span class="rate-tag">åŒ¯ç‡: ${i.rateAtTime}</span>
                                    </div>
                                </div>
                                <div class="exp-ops">
                                    <button class="op-btn" onclick="editExpense(${i.id})">âœ ç·¨è¼¯</button>
                                    <button class="op-btn" style="color:var(--danger);" onclick="deleteExpense(${i.id})">âœ• åˆªé™¤</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                listDiv.appendChild(groupDiv);
            });

            document.getElementById('total-twd').innerText = 'NT$ ' + totalAll.toLocaleString();
        }

        function deleteExpense(id) {
            if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
                expenses = expenses.filter(e => e.id != id);
                localStorage.setItem('ski_exp', JSON.stringify(expenses));
                renderExp();
            }
        }

        function clearInput() {
            document.getElementById('exp-name').value='';
            document.getElementById('exp-jpy').value='';
            document.getElementById('exp-note').value='';
        }

        // å•Ÿå‹•
        initDefaultDate();
        renderExp();
    </script>
