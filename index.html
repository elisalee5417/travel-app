    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>

        .page { display: none; }

        /* ç¸®å°ç‰ˆé ç®—çœ‹æ¿ */
        .budget-header {

            padding: 15px 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;
        }

        .rate-mini-box { background: rgba(255,255,255,0.15); padding: 8px 12px; border-radius: 10px; font-size: 11px; text-align: right; }
        .rate-mini-box input { width: 50px; background: white; border: none; color: var(--accent-ski); font-weight: bold; text-align: center; border-radius: 5px; padding: 2px; margin-top: 2px; }

        /* è¼¸å…¥èˆ‡ç·¨è¼¯å€ */
        .input-group { background: white; border-radius: 18px; padding: 15px; border: 1px solid var(--border-color); margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .edit-info { display: none; background: #FFF9E6; color: #856404; padding: 8px 12px; border-radius: 8px; font-size: 12px; margin-bottom: 10px; border-left: 4px solid #FFC107; }
        .input-row { display: flex; gap: 8px; margin-bottom: 8px; }
        input, select { border: 1px solid #DDD; border-radius: 8px; padding: 10px; font-size: 14px; flex: 1; outline: none; background: white; }
        .add-btn { background: var(--accent-ski); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 15px; }

        /* æ—¥æœŸåˆ†çµ„æ‘ºç–Šå¡ç‰‡ */
        .date-group { margin-bottom: 10px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border-color); background: white; }
        .date-header { 
            background: #F8F9F8; padding: 12px 15px; font-weight: bold; font-size: 14px; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .date-header::after { content: 'â–¼'; font-size: 10px; color: #CCC; transition: 0.3s; }
        .date-group.closed .date-header::after { content: 'â—€'; }
        .date-group.closed .expense-container { display: none; }
        
        .expense-item { padding: 15px; border-top: 1px solid #F5F5F5; }
        .exp-main { display: flex; justify-content: space-between; align-items: flex-start; }
        .exp-detail { flex: 1; }
        .exp-price { text-align: right; min-width: 100px; }
        .rate-tag { font-size: 12px; color: #888; background: #F3F3F3; padding: 2px 6px; border-radius: 4px; margin-top: 5px; display: inline-block; }
        
        .exp-ops { display: flex; gap: 15px; margin-top: 10px; justify-content: flex-end; }
        .op-btn { font-size: 12px; border: none; background: none; color: var(--text-sub); padding: 5px; }

        /* å°èˆª */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; background: white; display: flex; border-top: 1px solid var(--border-color); z-index: 1000; }
        .nav-tab { flex: 1; border: none; background: none; color: var(--text-sub); font-size: 11px; }
        .nav-tab.active { color: var(--accent-ski); font-weight: bold; }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <header><h1>2026 æ—¥æœ¬æ»‘é›ªè¡Œ</h1></header>

    <main id="page-budget" class="page active">
        <div class="budget-header">
            <div>
                <span style="font-size: 11px; opacity: 0.8;">é ç®—ç´¯è¨ˆ (TWD)</span>
                <div id="total-twd" class="total-amount">NT$ 0</div>
            </div>
            <div class="rate-mini-box">ç•¶å‰åŒ¯ç‡<br><input type="number" step="0.001" id="current-rate" onchange="updateRate()"></div>
        </div>

        <div class="input-group">
            <div id="edit-msg" class="edit-info">æ­£åœ¨ä¿®æ”¹æ¨¡å¼</div>
            <input type="hidden" id="edit-id">
            
            <div class="input-row">
                <select id="exp-date">
                    <option value="2026-02-21">2/21 (å…­)</option>
                    <option value="2026-02-22">2/22 (æ—¥)</option>
                    <option value="2026-02-23">2/23 (ä¸€)</option>
                    <option value="2026-02-24">2/24 (äºŒ)</option>
                    <option value="2026-02-25">2/25 (ä¸‰)</option>
                    <option value="2026-02-26">2/26 (å››)</option>
                    <option value="2026-02-27">2/27 (äº”)</option>
                    <option value="2026-02-28">2/28 (å…­)</option>
                </select>
                <select id="exp-cat">
                    <option value="ğŸ½ï¸ ç¾é£Ÿ">ç¾é£Ÿ</option><option value="ğŸš„ äº¤é€š">äº¤é€š</option>
                    <option value="ğŸ‚ æ»‘é›ª">æ»‘é›ª</option><option value="ğŸ›ï¸ è³¼ç‰©">è³¼ç‰©</option>
                </select>
            </div>
            <div class="input-row">
                <input type="text" id="exp-name" placeholder="é …ç›®å…§å®¹">
                <input type="number" id="exp-jpy" placeholder="æ—¥å¹£é‡‘é¡">
            </div>
            <div class="input-row">
                <input type="text" id="exp-note" placeholder="å‚™è¨» (é¸å¡«)">
            </div>
            <button id="submit-btn" class="add-btn" onclick="addExpense()">ç¢ºèªæ–°å¢ç´€éŒ„</button>
        </div>

        <div id="expense-list"></div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-tab"><span class="nav-icon">ğŸ—“ï¸</span>è¡Œç¨‹</button>
        <button class="nav-tab active"><span class="nav-icon">ğŸ’°</span>è¨˜å¸³</button>
    </nav>

    <script>
        let config = JSON.parse(localStorage.getItem('ski_cfg')) || {rate: 0.211};
        let expenses = JSON.parse(localStorage.getItem('ski_exp')) || [];
        
        // åˆå§‹åŒ–åŒ¯ç‡èˆ‡æ—¥æœŸé è¨­å€¼
        document.getElementById('current-rate').value = config.rate;
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const todayStr = `${yyyy}-${mm}-${dd}`;
        
        // å¦‚æœä»Šå¤©åœ¨æ—…è¡Œç¯„åœå…§ï¼Œé è¨­é¸ä¸­ä»Šå¤©
        const dateSelector = document.getElementById('exp-date');
        if([...dateSelector.options].some(opt => opt.value === todayStr)) {
            dateSelector.value = todayStr;
        }

        function updateRate() {
            config.rate = parseFloat(document.getElementById('current-rate').value);
            localStorage.setItem('ski_cfg', JSON.stringify(config));
            renderExp(); 
        }

        function addExpense() {
            const n = document.getElementById('exp-name').value;
            const j = document.getElementById('exp-jpy').value;
            const nt = document.getElementById('exp-note').value;
            const c = document.getElementById('exp-cat').value;
            const d = document.getElementById('exp-date').value;
            const editId = document.getElementById('edit-id').value;
            
            if(!n || !j) return;

            const finalRate = config.rate;
            const newTwd = Math.round(j * finalRate);

            if(editId) {
                const idx = expenses.findIndex(e => e.id == editId);
                expenses[idx] = { ...expenses[idx], n, j:parseInt(j), c, nt, twd: newTwd, rateAtTime: finalRate, date: d };
                cancelEdit();
            } else {
                expenses.push({id:Date.now(), n, j:parseInt(j), c, nt, twd: newTwd, rateAtTime: finalRate, date: d});
            }
            
            // æ’åºï¼šä¾æ—¥æœŸç”±æ–°åˆ°èˆŠ
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            localStorage.setItem('ski_exp', JSON.stringify(expenses));
            renderExp();
            clearInput();
        }

        function editExpense(id) {
            const item = expenses.find(e => e.id == id);
            document.getElementById('exp-name').value = item.n;
            document.getElementById('exp-jpy').value = item.j;
            document.getElementById('exp-cat').value = item.c;
            document.getElementById('exp-note').value = item.nt;
            document.getElementById('exp-date').value = item.date;
            document.getElementById('edit-id').value = item.id;
            
            document.getElementById('edit-msg').style.display = 'block';
            document.getElementById('submit-btn').innerText = 'å„²å­˜ä¿®æ”¹';
            document.getElementById('submit-btn').style.background = '#D4A373';
            window.scrollTo(0, 0);
        }

        function cancelEdit() {
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-msg').style.display = 'none';
            document.getElementById('submit-btn').innerText = 'ç¢ºèªæ–°å¢ç´€éŒ„';
            document.getElementById('submit-btn').style.background = '#5B7065';
        }

        function renderExp() {
            const listDiv = document.getElementById('expense-list');
            listDiv.innerHTML = '';
            let total = 0;

            // æŒ‰æ—¥æœŸåˆ†çµ„
            const groups = expenses.reduce((acc, exp) => {
                if (!acc[exp.date]) acc[exp.date] = [];
                acc[exp.date].push(exp);
                return acc;
            }, {});

            // å–å¾—æ’åºå¾Œçš„æ—¥æœŸ
            const sortedDates = Object.keys(groups).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(date => {
                let dayTotal = groups[date].reduce((sum, item) => sum + item.twd, 0);
                total += dayTotal;

                const groupSection = document.createElement('div');
                groupSection.className = 'date-group';
                
                // æ ¼å¼åŒ–æ—¥æœŸé¡¯ç¤º
                const displayDate = date.split('-').slice(1).join('/');

                groupSection.innerHTML = `
                    <div class="date-header" onclick="this.parentElement.classList.toggle('closed')">
                        <span>ğŸ“… ${displayDate}</span>
                        <span style="color:var(--accent-ski); font-size:13px;">å°è¨ˆ NT$ ${dayTotal.toLocaleString()}</span>
                    </div>
                    <div class="expense-container">
                        ${groups[date].map(i => `
                            <div class="expense-item">
                                <div class="exp-main">
                                    <div class="exp-detail">
                                        <b>${i.c} ${i.n}</b><br>
                                        <small style="color:#888;">${i.nt||''}</small>
                                    </div>
                                    <div class="exp-price">
                                        <b>Â¥${i.j.toLocaleString()}</b><br>
                                        <div style="color:var(--accent-ski); font-weight:bold; font-size:14px;">NT$ ${i.twd.toLocaleString()}</div>
                                        <span class="rate-tag">åŒ¯ç‡: ${i.rateAtTime}</span>
                                    </div>
                                </div>
                                <div class="exp-ops">
                                    <button class="op-btn" onclick="editExpense(${i.id})">âœ ç·¨è¼¯</button>
                                    <button class="op-btn" style="color:var(--danger);" onclick="deleteExpense(${i.id})">âœ• åˆªé™¤</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                listDiv.appendChild(groupSection);
            });

            document.getElementById('total-twd').innerText = 'NT$ ' + total.toLocaleString();
        }

        function deleteExpense(id) {
            if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) {
                expenses = expenses.filter(e => e.id != id);
                localStorage.setItem('ski_exp', JSON.stringify(expenses));
                renderExp();
            }
        }

        function clearInput() { 
            document.getElementById('exp-name').value=''; 
            document.getElementById('exp-jpy').value=''; 
            document.getElementById('exp-note').value=''; 
        }

        renderExp();
    </script>
